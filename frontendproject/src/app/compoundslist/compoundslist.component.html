<app-projectnavbar></app-projectnavbar>

<div class="body-overflow">
  <div class="row justify-content-center mt-4">
    <div class="col-6">
      <div
        class="text-center float-end add-icon"
        (click)="modifyProduct('add')"
      >
        <i class="fa fa-plus" aria-hidden="true"></i>
        &nbsp;<span>Add Compound</span> &nbsp;
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div
      class="col-sm-12 col-md-6 col-lg-4 mt-4"
      *ngFor="let compound of compounds"
    >
      <div
        class="mx-auto text-center"
        style="width: 18rem; border: 1px solid teal"
        (click)="viewCompound(compound)"
      >
        <img
          src="{{ compound.CompondImageSource }}"
          class="card-img-top rounded"
          alt="Wait Wonderful image is loading...."
          style="width: 250px; height: 150px"
        />
        <div class="card-body">
          <h6 class="text-center">{{ compound.CompoundName }}</h6>
        </div>
      </div>
    </div>
  </div>

  <mat-paginator
    [length]="totallength"
    [pageSize]="itemsinpage"
    [pageSizeOptions]="[10]"
    (page)="pageEvent = $event; onPaginateChange($event)"
  >
  </mat-paginator>
</div>
